<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="first-container">
      <div class="star-icon">
        <img src="images/icon-star.svg">
      </div>
      <div class="heading">How did we do?</div>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <br>
      <div class="rating">
       <div class="number">1</div>
       <div class="number">2</div>
       <div class="number">3</div>
       <div class="number">4</div>
       <div class="number">5</div>
      </div>
      <br>
      <button class="button"> <a href="thank.html" target="_blank">SUBMIT</a></button>
    </div>

   
  </div>
</body>
</html>
